#[protocol.https]
#speed=1
#keep-open
#
#[protocol.http]
#profile=protocol.https

vo=gpu
profile=enc-f-mp4

vd-lavc-fast
vd-lavc-skiploopfilter=none
vd-lavc-skipframe=default
vd-lavc-framedrop=default
#vd-lavc-threads=none
video-sync=display-resample
volume=80
stop-screensaver=yes
#osd-font=JoyPixels:style=Regular
msg-color=yes
msg-module=yes
osd-status-msg=no
#osd-level=0
osd-level=1
# sub-forced-only=yes
osd-font-size=45
osd-bar=no
# osd-font=JoyPixels
#term-osd-bar=yes                  
#term-osd-bar-chars='==>>'
#osd-border-color=''
#osd-border-size=30
osd-color='#82B6CD'
osd-duration=3000
#osd-bold=yes
#osd-bar-h=2                  
#osd-bar-w=3                     
osd-blur=0
#force-media-title=no
sid=1
aid=1
alang=eng,rum
slang=en
osc=no
border=no
#border=no
keepaspect-window=yes
load-scripts=yes
#hwdec-codecs=h264
#interpolation=no
term-status-msg="Time: ${time-pos}"
autoload-files=yes

sub-ass=yes
sub-auto=fuzzy
sub-color="#FFFFFF"
sub-bold=no  
sub-italic=no                     
sub-border-color="#000000"              
sub-border-size=2.00
#sub-font='Bitstream Vera Sans'  
sub-font="Noto Sans"
sub-font-size=45
sub-scale=0.900
sub-pos=101
speed=1
force-seekable=no
script-opts=osc-windowcontrols=no
ytdl=yes
ytdl-raw-options=ignore-config=,sub-format=as/srt/best=,sub-lang="en,ro,fr",write-auto-subs=
ytdl-format=299+22+137+bestaudio/best/bestvideo

[low-latecy]
 audio-buffer=0
 vd-lavc-threads=1
 cache-pause=no
 demuxer-lavf-o-add=fflags=+nobuffer
 demuxer-lavf-probe-info=nostreams
 demuxer-lavf-analyzeduration=0.1
 video-sync=audio
 interpolation=no
 video-latency-hacks=yes
 stream-buffer-size=4k